        <!-- Add your site or application content here -->
        <form id="params">
            <label for="initial_amount">Initial amount: </label><input type="number" name="initial_amount" id="initial_amount" value="1000"/><br />
            <label for="interest_rate_per_annum">Interest Rate (in %): </label><input type="number" name="interest_rate_per_annum" id="interest_rate_per_annum" value="2"/><br />
            <div>
                <input type="radio" name="method" id="by_monthly_amount" val="by_monthly_amount" /> <label for="by_monthly_amount">Monthly amount: </label><input type="number" name="monthly_amount" id="monthly_amount" value="20"/><br />
                <input type="radio" name="method" id="by_num_months" val="by_num_months"/> <label for="by_num_months">Number of months: </label><input type="number" name="num_months" id="num_months" /><br />
            </div>
        </form>
        <div id="summary">
            Total repayment: <span id="total_repayment"></span><br />
            Total interest paid: <span id="total_interested_paid"></span><br />
        </div>
        <table>
            <thead>
                <th>Month</th>
                <th>Interest</th>
                <th>Repayment</th>
                <th>Remainder</th>
            </thead>
            <tbody id="monthly_breakdown"></tbody>
        </table>
